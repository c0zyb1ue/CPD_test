ROOT:
    _BASE_CONFIG_: cfgs/dataset_configs/root_path.yaml

DATA_PATH: 'waymo/perception'

DATASET: 'Waymo2KITTITrackingDataset'

PROCESSED_DATA_TAG: 'waymo_processed_data_train_val_test'

POINT_CLOUD_RANGE: [0, -40, -3, 70.4, 40, 1]

DATA_SPLIT: {
    'train': train,
    'test': val
}

SAMPLED_INTERVAL: {
    'train': 1,
    'test': 10
}

NUM_FRAMES: 3
MERGE_FRAME: True
TL: False
SAMPLING: False

TEST_AUGMENTOR:
    AUG_CONFIG_LIST:


          # 0.39269908169872414, 0.7853981633974483, 2.356194490192345, 2.748893571891069, 3.141592653589793
        - NAME: world_rotation
          WORLD_ROT: 0

        - NAME: world_flip
          ALONG_AXIS: None


        - NAME: world_scaling
          WORLD_SCALE: 1

    MERGE_CONFIG:
        MERGE_TYPE: ['WBF-mean','WBF-mean','WBF-mean'] #WBF, NMS
        NMS_IOU: 0.3
        WBF_IOUS: [0.8, 0.7, 0.65]
        WBF_PRE_SCORES: [0.1,0.15,0.25]


DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    AUG_CONFIG_LIST:
        - NAME: gt_sampling
          USE_ROAD_PLANE: False
          GT_PATH: '/home/asc01/data/waymo/perception'
          DB_INFO_PATH:
              - pcdet_waymo_track_dbinfos_train_cp.pkl
          PREPARE: {
             filter_by_min_points: ['Vehicle:5', 'Pedestrian:5', 'Cyclist:5'],
             filter_by_difficulty: [-1],
          }

          SAMPLE_GROUPS: ['Vehicle:15', 'Pedestrian:10', 'Cyclist:10']
          NUM_POINT_FEATURES: 5
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: True

        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x']

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.95, 1.05]


POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'intensity'],
    src_feature_list: ['x', 'y', 'z', 'intensity'],
}


DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [0.05, 0.05, 0.1]
      MAX_POINTS_PER_VOXEL: 5
      MAX_NUMBER_OF_VOXELS: {
        'train': 1500000,
        'test': 1500000
      }
